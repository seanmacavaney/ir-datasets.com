<h1><code>ir_datasets</code>: Download dashboard</h1><div id="Downloads">
</div>
<script type="text/javascript">
$(function () {
    $.ajax({
        'url': 'https://ir-datasets.com/dlc/dlc_merged.json'
    }).done(function (data) {
        var ds = Object.keys(data).sort();
        $.each(ds, function (i, ds) {
            $('#Downloads').append(generateDownloads(ds, data[ds]));
        });
    });
});
</script>
